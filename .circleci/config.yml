version: 2.1
orbs:
    slack: circleci/slack@4.1.1
   
jobs:
  my_job:
    docker:
      - image: circleci/node
    steps:

      - run: echo $SLACK_DEFAULT_CHANNEL
      - slack/notify:
#           template: basic_fail_1
          event: always
          mentions: '@henna'
          custom: | 
            {
                "blocks": [
                    {
                        "type": "section",
                        "text": {
                            "type": "mrkdwn",
                            "text": "Failed: $CIRCLE_USERNAME's workflow (<$CIRCLE_BUILD_URL|$CIRCLE_STAGE>) in \n<https://app.circleci.com/pipelines/github/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME|$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME> \n - Fix back link to case (<https://github.com/HennaAbbas/test_slack/commit/$CIRCLE_SHA1|$CIRCLE_SHA1> by $CIRCLE_USERNAME) /n <$CIRCLE_BUILD_URL|$CIRCLE_JOB> job failed "
                        }
                    }
                ]
            }              



            
workflows:
  my_workflow:
    jobs:
      - my_job:  
          context:
            - SLACK_SECRETS
      - slack/on-hold:
          name: Notify Approval
          context:
            - SLACK_SECRETS          
          filters:
            branches:
              only: test         
              
              #test
              
              

